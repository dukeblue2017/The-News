<!doctype html>
<html>
    <head>
      <style>
        form {
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          max-width: 500px;
          height: 300px;
          margin: auto;
        }
      </style>
    </head>
    <body>
      <form action="/submissions" method="POST">
        Original Title
        <input type="text" name="originalTitle">
        Our Title
        <input type="text" name="ourTitle">
        URL
        <input type="text" name="URL">
        Rank
        <input type="text" name="rank">
        Date (YYYYMMDD)
        <input type="text" name="date">
        Column
        <select name="column">
          <option value="left">Left</option>
          <option value="middle">Middle</option>
          <option value="right">Right</option>
        </select>
        <input type="submit">
      </form>
    </body>
</html>
